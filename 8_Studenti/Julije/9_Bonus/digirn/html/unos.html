<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIRN</title>
  </head>
  <body>
    <header>
      <img src=".//image.png" alt="" width="150" height="150" />
      <h2>DIGIRN</h2>
      <nav>
        <ul>
          <li><a href="index.html">Glavna</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>unos naloga</h1>
      </section>
      <section>
        <form action="">
          <hr />
          <label for="broj_naloga">broj naloga</label>
          <input
            type="text"
            id="broj_naloga"
            name="broj_naloga"
            maxlength="10"
            size="10"
            required
          />
          <label for="narudzbenica">narudzbenica</label>
          <input
            type="text"
            id="narudzbenica"
            name="narudzbenica"
            maxlength="10"
            size="10"
            required
          />
          <label for="datum_naloga">datum otvaranja</label>
          <input
            type="text"
            id="datum_naloga"
            name="datum_naloga"
            maxlength="10"
            size="10"
            required
          />
          <hr />
          <label for="narucitelj">narucitelj</label>
          <input type="text" maxlength="15" size="15" id="narucitelj" name="narucitelj" />
          <label for="izvrsitelj">izvrsitelj</label>
          <input type="text" name="izvrsitelj" id="izvrsitelj" size="15" maxlength="15" required />
          <br />
          <label for="mjesto_troska">mjesto troska</label>
          <input type="text" name="mjesto_troska" id="mjesto_troska" size="15" maxlength="15" />
          <label for="nositelj_troska">nositelj troska</label>
          <input type="text" name="nositelj_troska" id="nositelj_troska" size="15" maxlength="15" />
          <hr />
          <label for="datpocetka">datum pocetka</label>
          <input type="date" id="datpocetka" name="datpocetka" required />
          <label for="vrijemepocetka">vrijeme pocetka</label>
          <input type="time" id="vrijemepocetka" name="vrijemepocetka" required />

          <label for="datzavrsetka">datum zavrsetka</label>
          <input type="date" id="datzavrsetka" name="datzavrsetka" required />

          <label for="vrijemezavrsetka">vrijeme zavrsetka</label>
          <input type="time" id="vrijemezavrsetka" name="vrijemezavrsetka" required />
          <hr />
          <label for="naslov">naslov</label>
          <input type="text" id="naslov" name="naslov" maxlength="20" size="20" required />
          <hr />
          <label for="opis_rada">opis rada</label>
          <textarea name="opis_rada" id="opis_rada" cols="20 " rows="5" maxlength="50"></textarea>
          <hr />
          <button type="submit">u redu</button>

          <button type="reset">ponisti</button>
        </form>
      </section>
    </main>
  </body>
</html>
