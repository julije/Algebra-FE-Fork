<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="400px" height="200px">
      <rect x="100" y="50" width="200" height="100" fill="#f00" stroke="#333" stroke-width="2px" />
    </svg>
    <svg width="400px" height="200px">
      <circle cx="200" cy="100" r="85" fill="#f00" />
    </svg>
    <svg width="400px" height="200px">
      <ellipse cx="200" cy="100" rx="185" ry="85" fill="#f00" />
    </svg>
    <svg width="400px" height="200px">
      <line x1="0" y1="0" x2="300" y2="200" stroke="#f00" stroke-width="5px" />
    </svg>
    <svg width="400px" height="200px">
      <polygon points="200,20,380,180,20,180" stroke="#f00" stroke-width="2px" fill="#eee" />
    </svg>
    <svg width="400px" height="200px">
      <polyline
        points="20,20,60,20,60,40,100,40,100,60,140,60,140,60,140,80"
        stroke="#f00"
        stroke-width="2px"
        fill="none"
      />
    </svg>
    <svg width="400px" height="200px">
      <text x="">Moj tekst</text>
      <line x1="0" y1="38" x2="160" y2="38" stroke="#f00" stroke-width="2px" fill="none" />
    </svg>
  </body>
</html>
