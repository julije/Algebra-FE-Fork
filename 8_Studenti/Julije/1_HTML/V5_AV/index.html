<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio i video</title>
  </head>
  <body>
    <h2>video</h2>
    <video src="mountains.mp4" width="720px" height="400px" controls></video>
    <video controls width="720px" height="400px">
      <source src="mountains.mp4" type="video/mp4" />
      <source src="mountains.webm" type="video/webm" />
      <p>vas preglednik ne podrzava video</p>
    </video>
    <h2>audio</h2>
    <audio src="in3s.mp3" controls autoplay loop></audio>
    <audio controls>
      <source src="in3s.mp3" type="audio/mp3" />
      vas preglednik ne podrzava audio
    </audio>
  </body>
</html>
